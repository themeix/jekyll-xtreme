# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2


# Site configuration for the Jekyll 2 Pagination Gem
pagination:
  enabled: false
  debug: true
  collection: 'posts'
  per_page: 1
  permalink: '/pages/:num/' # Pages are simple html files 
  title: ':title - page :num'
  limit: 0 
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: '' 
  trail: 
    before: 2
    after: 
  extension: 'html'
  indexpage: 'index'
    
  


collections:
  services:
    output: true
    permalink: /service/:path/
    
feed:
  collections:
    posts:
      path: "/index.xml"