
<nav class="main_menu clearfix">
  <ul class="ul_li_center clearfix">
    {% for link in site.data.navigation %}
     <li class="{% if link.submenu %}has_child{% endif %}">
        <a href="{{ link.url|prepend:site.baseurl }}">{{ link.text }}</a>
        {% if link.submenu %}
        <ul class="submenu">
          {% for sublink in link.submenu %}
           <li><a href="{{ sublink.url|prepend:site.baseurl }}">{{ sublink.text }}</a></li>
           {% endfor %}
        </ul>
        {% endif %}
     </li>
     {% endfor %}
  </ul>
</nav>
